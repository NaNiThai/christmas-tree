<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Christmas Butterflies</title>
    <style>
        /* ------------------------------------------- */
        /* ‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô‡πÅ‡∏•‡∏∞‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á        */
        /* ------------------------------------------- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #3b5998; /* ‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏Ç‡πâ‡∏°/‡∏ü‡πâ‡∏≤ ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô‡∏†‡∏≤‡∏û‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠ */
            overflow: hidden;
            perspective: 800px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏°‡∏¥‡∏ï‡∏¥ 3D ‡πÉ‡∏´‡πâ‡∏â‡∏≤‡∏Å */
            font-family: Arial, sans-serif;
        }

        /* ------------------------------------------- */
        /* ‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠ (‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á)        */
        /* ------------------------------------------- */
        .butterfly-garden {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* ‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏î‡πâ‡∏ß‡∏¢‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏•‡∏≠‡∏¢ */
        .butterfly {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e67e22; /* ‡∏™‡∏µ‡∏™‡πâ‡∏°/‡∏ó‡∏≠‡∏á/‡∏î‡∏≥‡πÅ‡∏ó‡∏ô‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠ */
            opacity: 0.8;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏á‡∏≤‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏î‡∏π‡∏°‡∏µ‡∏°‡∏¥‡∏ï‡∏¥ */
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            animation: fly 15s linear infinite;
        }

        /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏≠‡∏¢‡∏Ç‡∏≠‡∏á‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠ (‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏•‡∏∞‡∏´‡∏°‡∏∏‡∏ô) */
        @keyframes fly {
            0% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate3d(300px, -500px, -100px) rotate(360deg); opacity: 0; }
        }

        /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÅ‡∏•‡∏∞‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå‡∏ó‡∏µ‡πà‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡πÉ‡∏´‡πâ‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ï‡∏±‡∏ß */
        .b-1 { top: 70%; left: 10%; animation-duration: 12s; background-color: #f1c40f; }
        .b-2 { top: 20%; left: 80%; animation-duration: 18s; animation-delay: 2s; background-color: #e74c3c; }
        .b-3 { top: 50%; left: 50%; animation-duration: 10s; animation-delay: 5s; background-color: #9b59b6; }
        .b-4 { top: 90%; left: 30%; animation-duration: 20s; animation-delay: 8s; background-color: #3498db; }
        .b-5 { top: 10%; left: 40%; animation-duration: 14s; animation-delay: 3s; background-color: #2ecc71; }
        /* ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡πÑ‡∏î‡πâ‡∏≠‡∏µ‡∏Å‡∏°‡∏≤‡∏Å‡∏°‡∏≤‡∏¢ */

        /* ------------------------------------------- */
        /* ‡∏ï‡πâ‡∏ô‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™ (Spin Tree)          */
        /* ------------------------------------------- */
        .christmas-tree-container {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡∏Ç‡∏≠‡∏á‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ (Christmas Spin Tree) */
            animation: spinTree 6s linear infinite;
        }

        @keyframes spinTree {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* ‡∏î‡∏≤‡∏ß‡∏ö‡∏ô‡∏¢‡∏≠‡∏î */
        .star {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 0;
            height: 0;
            border-right: 15px solid transparent;
            border-left: 15px solid transparent;
            border-bottom: 25px solid gold;
            z-index: 15;
            filter: drop-shadow(0 0 5px #ffd700);
        }

        .star::after {
            content: '';
            position: absolute;
            top: 25px;
            left: -15px;
            border-right: 15px solid transparent;
            border-left: 15px solid transparent;
            border-top: 25px solid gold;
        }

        /* ‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ - ‡πÄ‡∏™‡πâ‡∏ô‡πÅ‡∏™‡∏á */
        /* ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡πÇ‡∏Ñ‡πâ‡∏î CSS ‡πÉ‡∏ô‡∏†‡∏≤‡∏û: background: linear-gradient(rgba(46, 204, 113, 0), rgba(46, 204, 113, 0.25)); */
        .tree-line {
            position: absolute;
            top: -20px; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å‡πÉ‡∏ï‡πâ‡∏î‡∏≤‡∏ß‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ */
            left: 50%;
            transform-origin: top center;
            width: 0.1rem; /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏ö‡∏≤‡∏á‡∏°‡∏≤‡∏Å‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏™‡πâ‡∏ô */
            height: 250px;
            background: linear-gradient(to bottom, 
                        rgba(46, 204, 113, 0.0) 0%, /* ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÇ‡∏õ‡∏£‡πà‡∏á‡πÉ‡∏™‡∏ó‡∏µ‡πà‡∏¢‡∏≠‡∏î */
                        rgba(46, 204, 113, 0.4) 50%, /* ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
                        rgba(46, 204, 113, 0.8) 100%); /* ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏Ç‡πâ‡∏°‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà‡∏ê‡∏≤‡∏ô */
        }
        
        /* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡πÅ‡∏™‡∏á‡∏´‡∏•‡∏≤‡∏¢‡πÜ ‡πÄ‡∏™‡πâ‡∏ô‡∏£‡∏≠‡∏ö‡πÅ‡∏Å‡∏ô‡∏Å‡∏•‡∏≤‡∏á */
        .line-1 { transform: rotateY(0deg) translateZ(1px); }
        .line-2 { transform: rotateY(20deg) translateZ(1px); }
        .line-3 { transform: rotateY(40deg) translateZ(1px); }
        .line-4 { transform: rotateY(60deg) translateZ(1px); }
        .line-5 { transform: rotateY(80deg) translateZ(1px); }
        .line-6 { transform: rotateY(100deg) translateZ(1px); }
        .line-7 { transform: rotateY(120deg) translateZ(1px); }
        /* ... ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏õ‡πÑ‡∏î‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ ‡∏ó‡∏∏‡∏Å 20 ‡∏≠‡∏á‡∏®‡∏≤ ‡∏à‡∏ô‡∏Ñ‡∏£‡∏ö 360 ‡∏≠‡∏á‡∏®‡∏≤ */
        .line-18 { transform: rotateY(340deg) translateZ(1px); }


        /* üí° ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏à‡∏∏‡∏î‡πÅ‡∏™‡∏á‡∏ó‡∏µ‡πà‡∏õ‡∏•‡∏≤‡∏¢‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏™‡πâ‡∏ô (‡∏à‡∏≥‡∏•‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏•‡∏π‡∏Å‡∏ö‡∏≠‡∏•‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™‡∏´‡∏£‡∏∑‡∏≠‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏ó‡∏µ‡πà‡∏õ‡∏•‡∏≤‡∏¢‡∏™‡∏≤‡∏¢) */
        .tree-line::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -3px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: #e67e22; /* ‡∏à‡∏∏‡∏î‡∏™‡∏µ‡∏™‡πâ‡∏°/‡πÅ‡∏î‡∏á/‡∏ó‡∏≠‡∏á */
            box-shadow: 0 0 5px #e67e22;
        }

        /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏•‡∏±‡∏Å */
        .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

    </style>
</head>
<body>
    <div class="butterfly-garden">
        <div class="butterfly b-1"></div>
        <div class="butterfly b-2"></div>
        <div class="butterfly b-3"></div>
        <div class="butterfly b-4"></div>
        <div class="butterfly b-5"></div>

        <div class="tree-line line-11"></div>
        <div class="tree-line line-12"></div>

</body>
