<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Butterfly Tree</title>
    <style>
        /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô‡∏†‡∏≤‡∏û */
            background-color: #ADD8E6; 
            overflow: hidden; /* ‡∏ã‡πà‡∏≠‡∏ô‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô */
            font-family: Arial, sans-serif;
        }

        /* ü¶ã ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠ (‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏î‡πâ‡∏ß‡∏¢‡πÄ‡∏á‡∏≤‡πÅ‡∏•‡∏∞‡∏™‡∏µ) */
        .butterfly-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* ‡πÉ‡∏ä‡πâ Radial Gradient ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏à‡∏∏‡∏î‡∏™‡∏µ‡∏î‡∏≥/‡∏ô‡πâ‡∏≥‡∏ï‡∏≤‡∏•‡∏≠‡πà‡∏≠‡∏ô ‡πÜ ‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡∏ï‡∏±‡∏ß‡∏Ñ‡∏•‡πâ‡∏≤‡∏¢‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠ */
            background-image: radial-gradient(circle at 10% 20%, rgba(0,0,0,0.1) 2px, transparent 3px),
                              radial-gradient(circle at 70% 80%, rgba(0,0,0,0.15) 3px, transparent 4px),
                              radial-gradient(circle at 50% 50%, rgba(0,0,0,0.08) 2px, transparent 3px);
            background-size: 200px 200px, 150px 150px, 250px 250px;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡∏ä‡πâ‡∏≤‡πÜ */
            animation: moveBackground 60s linear infinite;
            z-index: 1;
        }

        /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡πâ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡∏ä‡πâ‡∏≤‡πÜ */
        @keyframes moveBackground {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 2000px 2000px, -1500px 1500px, 1000px -1000px; }
        }

        /* üéÑ ‡∏ï‡πâ‡∏ô‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™ */
        .christmas-tree {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô */
            animation: spinTree 10s linear infinite;
        }

        /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡∏Ç‡∏≠‡∏á‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ */
        @keyframes spinTree {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏™‡∏≤‡∏°‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏°‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ (‡πÇ‡∏Ñ‡∏ô) */
        .cone {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            /* ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÅ‡∏ö‡∏ö‡∏°‡∏µ Gradient ‡∏≠‡πà‡∏≠‡∏ô‡πÜ */
            border-bottom: 250px solid rgba(46, 204, 113, 0.9);
        }

        /* üåü ‡∏î‡∏≤‡∏ß‡∏ö‡∏ô‡∏¢‡∏≠‡∏î */
        .star {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translate(-50%, 0);
            width: 0;
            height: 0;
            border-right: 15px solid transparent;
            border-left: 15px solid transparent;
            border-bottom: 25px solid gold;
            z-index: 15;
            /* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≤‡∏ß 5 ‡πÅ‡∏â‡∏Å‡∏á‡πà‡∏≤‡∏¢‡πÜ ‡∏î‡πâ‡∏ß‡∏¢ CSS */
            box-shadow: 0 0 10px gold, 0 0 20px gold;
        }

        .star::after {
            content: '';
            position: absolute;
            top: 25px;
            left: -15px;
            border-right: 15px solid transparent;
            border-left: 15px solid transparent;
            border-top: 25px solid gold;
        }

        /* ü¶ã ‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏ó‡∏µ‡πà‡∏´‡πâ‡∏≠‡∏¢‡∏•‡∏á‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ (‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏î‡πâ‡∏ß‡∏¢‡πÄ‡∏™‡πâ‡∏ô‡πÅ‡∏•‡∏∞‡∏à‡∏∏‡∏î) */
        .butterfly-line {
            position: absolute;
            width: 1px;
            height: 250px;
            background: rgba(0, 0, 0, 0.3); /* ‡πÄ‡∏™‡πâ‡∏ô‡∏ö‡∏≤‡∏á‡πÜ */
            transform-origin: top center;
        }

        /* ‡∏ß‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏£‡∏≠‡∏ö‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ */
        .line-1 { transform: rotateY(0deg) translateZ(100px); }
        .line-2 { transform: rotateY(45deg) translateZ(100px); }
        .line-3 { transform: rotateY(90deg) translateZ(100px); }
        .line-4 { transform: rotateY(135deg) translateZ(100px); }
        .line-5 { transform: rotateY(180deg) translateZ(100px); }
        .line-6 { transform: rotateY(225deg) translateZ(100px); }
        .line-7 { transform: rotateY(270deg) translateZ(100px); }
        .line-8 { transform: rotateY(315deg) translateZ(100px); }

        /* ‡∏à‡∏∏‡∏î‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏ó‡∏µ‡πà‡∏õ‡∏•‡∏≤‡∏¢‡∏™‡∏≤‡∏¢ */
        .butterfly-line::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #990000; /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á/‡∏î‡∏≥‡πÅ‡∏ó‡∏ô‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠ */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° Butterflies */
        .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px #fff;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="butterfly-background"></div>
    <div class="christmas-tree">
        <div class="star"></div>
        <div class="cone"></div>
        <div class="butterfly-line line-1"></div>
        <div class="butterfly-line line-2"></div>
        <div class="butterfly-line line-3"></div>
        <div class="butterfly-line line-4"></div>
        <div class="butterfly-line line-5"></div>
        <div class="butterfly-line line-6"></div>
        <div class="butterfly-line line-7"></div>
        <div class="butterfly-line line-8"></div>
    </div>
    <div class="caption">Butterflies</div>
</body>
</html>
